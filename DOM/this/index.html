<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
    <title>DOM element</title>
    <style>
        .menu-item {
            color: #fff;
            background-color: #000;
            cursor: pointer;
        }

        .menu-item.active {
            color: #000;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <h1>Welcome to the DOM part</h1>
    <ul>
        <li onclick="selectItem(this)" class="menu-item">Menu 1</li>
        <li onclick="selectItem(this)" class="menu-item active">Menu 2</li>
        <li onclick="selectItem(this)" class="menu-item">Menu 3</li>
        <li onclick="selectItem(this)" class="menu-item">Menu 4</li>
        <li onclick="selectItem(this)" class="menu-item">Menu 5</li>
    </ul>
    <script src="script.js"></script>
</body>

</html>
